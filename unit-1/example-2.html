<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index file</title>
    <script>
        function changeContent() {
            document.getElementById('content').innerHTML = "Namastey!";
        }
    </script>
</head>
<body>
    <p id="content">Hello World!!</p>
    <button onclick="changeContent()">Change the content of the div.</button>
</body>
</html>
