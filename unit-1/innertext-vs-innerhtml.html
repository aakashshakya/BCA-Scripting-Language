<!DOCTYPE html>
<html lang="en">
<head>
    <title>innerText VS innerHTML</title>
</head>
<body>
    <div id="innerText"></div>
    <div id="innerHTML"></div>
    <script>
        document.getElementById('innerText').innerText = '<h1>Aakash</h1>';
        document.getElementById('innerHTML').innerHTML = '<h1>Aakash</h1>';
    </script>
</body>
</html>
