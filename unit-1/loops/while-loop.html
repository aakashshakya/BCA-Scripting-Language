<!DOCTYPE html>
<html>

<head>
    <title>While example</title>
</head>

<body>
    <div id="while-div"></div>
    <script>
        text = "";
        i = 0;
        while (i < 5) {
            text += 'The index number is ' + i + '<br>';
            i++;
        }

        document.getElementById('while-div').innerHTML = text;
    </script>
</body>

</html>
