<!DOCTYPE html>
<html>

<head>
    <title>For example</title>
</head>

<body>
    <div id="for-div"></div>
    <script>
        text = "";
        for (i = 0; i < 5; i++) {
            text += 'The index number is ' + i + '<br>';
        }
        document.getElementById('for-div').innerHTML = text;
    </script>
</body>

</html>
