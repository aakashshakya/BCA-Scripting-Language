<!DOCTYPE html>
<html>

<head>
    <title>Do While example</title>
</head>

<body>
    <div id="do-while-div"></div>
    <script>
        text = "";
        i = 0;
        do {
            text += i + "<br>";
            i++;
        } while (i < 5);

        document.getElementById('do-while-div').innerHTML = text;
    </script>
</body>

</html>
