<!DOCTYPE html>
<html>

<head>
    <title>Login Form Validation</title>
</head>

<body>
    <form id="login-form" onsubmit="event.preventDefault(); validateLogin()">
        <input type="text" placeholder="Enter your username" name="user_name" id="user-name" />
        <br>
        <input type="text" placeholder="Enter your password" name="password" id="password" />
        <br>
        <input type="submit" value="Login" />
    </form>
    <script>
        function validateLogin() {
            var userName = document.getElementById('user-name').value;
            var password = document.getElementById('password').value;

            if (userName.trim() == '') {
                alert('Username cannot be empty!');
                return false;
            }

            if (password == '') {
                alert('Password field cannot be empty!');
                return false;
            } else {
                if (password.length < 8) {
                    alert('The length of password must be at least 8 characters.');
                    return false;
                }
            }

            document.getElementById('login-form').submit();

        }
    </script>
</body>

</html>
